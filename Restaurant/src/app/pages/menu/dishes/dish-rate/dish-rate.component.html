<div class="container">
    <div class="mini">
        <h1>Oceń nasze danie: {{dish.name}}</h1>
    </div>
    <div class="mini">
        <img [src]="dish.mainImg">
    </div>
</div>
<hr>

<div class="mt-5 mb-5">
    <h3>Podziel się swoją opinią:</h3>
    <div class="row mt-3">
        <div class="col-lg-4 mt-2">
            <textarea pInputTextArea [(ngModel)]="value" (ngModelChange)="valueChange(value)" maxlength="1000"></textarea>
            <span>{{remainingText}}/500</span>
        </div>
        
    <h3>Oceń danie: </h3>
        <div class="col-lg-4 mt-2">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
        </div>
    </div>
</div>
<button class="btn btn-success" (click)="sendOpinion()"> Wyślij </button>
